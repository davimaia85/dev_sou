    <script>
        let altura = 1.69;
        let peso = 68.20;
        var imc = (peso)/(altura*altura);
        
        if (altura <=0 || peso > 500){
            console.log ('parâmetro inválido');
        } else { 
            console.log ('o valor do imc é:', imc);
            if (imc <= 24){
                console.log('peso ideal');
            }
            if (24 < imc && imc <= 29){
                console.log('sobrepeso');
            }
            if (29 < imc && imc<= 34){
                console.log('odesidade grau 1');
            }
            if (34 < imc && imc<= 39){
                console.log('odesidade grau 2');
            }
            if (imc >= 40){
                console.log('odesidade grau 3');
            } 
        }
    </script>
